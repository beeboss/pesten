<html>
   <body>
      <div id="list">
          <img id="card1" img src="./c19.png"></img>
          <img id="card2" img src="./c50.png"></img>
          <img id="card3" img src="./c54.png"></img>
          <img id="card4" img src="./c4.png"></img>
      </div>
    <p id="selectedId">selectedId comes here</p>


<script>
    selectedId="";
    document.getElementById("list").addEventListener("click", function(e) {
        // e.target will be the item that was clicked on
        e.target.style.opacity = "0.35";
        document.getElementById("selectedId").innerHTML = e.target.id;

        })
</script>

</html>

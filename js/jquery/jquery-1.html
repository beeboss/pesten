<!DOCTYPE html>
<html>
   <style>

   <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script>
    try {
        $(document).ready(function() {
           $("p").click(function() {
              $(this).hide();
           });
        });
    }
    catch(err) {
        alert(err.message);
        }
    finally {}
    </script>
    </head>
    <body>

       <p>If you click on me, I will disappear.</p>
       <p>Click me away!</p>
       <p>Click me too!</p>

    </body>
</html>
